name: Run CLI Script

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Adjust to your Python version

      - name: Install Dependencies
        run: |
          pip install -r A01065270_A4.2/requirements.txt || echo "No requirements file found"

      - name: Compute Statistics
        run: |
          cd A01065270_A4.2
          cd "Compute Statistics"
        run: |
          python computeStatistics.py data/TC1.txt > ../output.log
        run: |
          python computeStatistics.py data/TC2.txt > ../output.log
        run: |
          python computeStatistics.py data/TC3.txt > ../output.log
        run: |
          python computeStatistics.py data/TC4.txt > ../output.log
        run: |
          python computeStatistics.py data/TC5.txt > ../output.log
        run: |
          python computeStatistics.py data/TC6.txt > ../output.log
        run: |
          python computeStatistics.py data/TC7.txt > ../output.log
        run: |
          cd ..
          cd ..
        

      - name: Upload Output as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: script-output
          path: output.log
